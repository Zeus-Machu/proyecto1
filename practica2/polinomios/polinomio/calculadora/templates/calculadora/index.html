<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Polinomios</title>
</head>
<body>

<h2>Calculadora de Polinomios</h2>

<form method="post">
    {% csrf_token %}

    <label>Polinomio 1:</label><br>
    <input type="text" name="polinomio1"
           placeholder="Ej: 2a+4b^2-5ab-4a"
           required><br><br>

    <label>Polinomio 2:</label><br>
    <input type="text" name="polinomio2"
           placeholder="Ej: a-b"
           required><br><br>

    <label>Operación:</label><br>
    <select name="operacion">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicación</option>
        <option value="division">División</option>
    </select><br><br>

    <button type="submit">Calcular</button>
</form>

{% if resultado %}
    <h3>Resultado:</h3>
    <p>{{ resultado }}</p>
{% endif %}

{% if error %}
    <p style="color:red">{{ error }}</p>
{% endif %}

</body>
</html>
